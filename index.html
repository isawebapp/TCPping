<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="四网(三网)TCPping域名生成工具">
    <meta name="keywords" content="三网, 四网, Ping, TCP, TCPping">
    <title>四网(三网)TCPping域名生成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>四网(三网)TCPping域名生成</h1>
        <div class="text-container">
            <a>修改/增加在NS联系哦</a>
            <a href="https://www.nodeseek.com/space/16179" target="_blank">点击跳转</a>
        </div>
        <br>
        <form id="urlForm">
            <label for="country">国家:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>未选择国家</option>
            </select>
            <br>
            <label for="location">地区:</label>
            <select id="location" name="location" required disabled>
                <option value="" disabled selected>未选择地区</option>
            </select>
            <br>
            <label for="provider">网络服务商:</label>
            <select id="provider" name="provider" required disabled>
                <option value="" disabled selected>未服务商</option>
            </select>
            <br>
            <label for="ipType">IP类型:</label>
            <select id="ipType" name="ipType" required disabled>
                <option value="" disabled selected>未选择IP类型</option>
                <option value="v4">IPv4</option>
                <option value="v6">IPv6</option>
                <option value="both">双协议栈</option>
            </select>
            <br>
            <button type="submit">生成TCPping域名链接</button>
            <button type="button" id="resetButton">重置</button>
        </form>
        <p id="generatedUrl" class="generated-url disabled">未生成</p>
        <p id="copyMessage" class="copy-message">点击复制</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
